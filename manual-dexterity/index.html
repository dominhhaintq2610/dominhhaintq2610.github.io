<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bizibuz Game</title>
		<meta name="description" content="Bizibuz Game" />
		<meta charset="UTF-8" />
		<meta name="version" content="1.0.0" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="./components/bizibuz-game/bizibuz-game.css" />
		<script src="./components/import-element/import-element.js"></script>
		<script src="./components/bizibuz-game/levels.js"></script>
		<script src="./components/bizibuz-game/bizibuz-game.js"></script>
	</head>

	<body>
		<template data-is="bizibuz-game">
			<section id="step-before-play" class="hidden">
				<button id="btn-play" type="button">PLAY</button>
			</section>
			<header id="step-instructions" class="hidden">
				<img id="football_gif" src="./assets/football.gif" style="width: 25%; margin: 0 auto;"/>
				<div id="instruction_txt">
					<p>Choose your preferred hand. Place it on the keyboard. </p>
					<p>Use your thumb and first finger on the coloured keys to move the paddles up and down. </p>
					<p>Hit the ball with the paddle!</p>
				</div>
				<div id="instruction_end_txt" class="hidden">
					<p>Now itâ€™s your turn</p>
					<p>Press any key to continue.</p>
				</div>
				<img id="keyboard_gif" src="./assets/keyboard.gif" style="width: 60%; margin: 0 auto;"/>
			</header>
			<main id="step-play" class="hidden">
				<section id="game-area">
					<img src="./assets/football.svg" />
					<div class="paddle-1"></div>
					<div class="paddle-2"></div>
				</section>
				<img src="./assets/tutorial.jpeg" style="width: 60%; margin: 0 auto;"/>
			</main>
			<section id="step-after-trial" class="hidden">
				<div id="popup">
					<p>Trial game score: 99</p>
					<p>Tip: Jump from one keyboard side to the other with your preferred hand!</p>
					<button id="btn-play-final" type="button">Final game next</button>
				</div>
			</section>
			<section id="step-after-final" class="hidden">
				<div id="popup">
					<p>Game over</p>
					<button id="btn-next-game" type="button">Next game</button>
				</div>
			</section>
			<footer id="step-after-play" class="hidden off">
				<p>You've completed the game, congratulations!</p>
			</footer>
		</template>
		<bizibuz-game></bizibuz-game>
	</body>
</html>
