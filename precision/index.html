<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Precision Game</title>
		<meta name="description" content="Precision Game" />
		<meta charset="UTF-8" />
		<meta name="version" content="1.0.0" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="css/index.css">
	</head>

	<body>
        <main>
            <!-- <button type="submit" onClick="window.location.reload()">Reload</button> -->
            <section>
                <p style="text-align: center;">Use your mouse to push the car along the track to the [insert P] parking sign. Trace the track!</p>
            </section>
            <section id="game-bound" class="step-play-trial step-play-final">
                <canvas id="canvas" width="1000" height="600"></canvas>
                <img id="car" src="./images/car-green.svg" />
                <img id="parking" src="./images/parking-green.svg" />                                                              -->
            </section>
            <div class="step-after-trial popup-area hidden">
				<div class="popup">
					<p>Trial game score: 99</p>
					<p>Tip: trace even more carefully!</p>
					<button id="btn-play-final" type="button">Final game next</button>
				</div>
			</div>
            <div class="step-after-final popup-area hidden">
				<div class="popup">
					<p>Game over</p>
					<button id="btn-next-game" type="button">Next game</button>
				</div>
			</div>
            <!-- <div id="timer">Time: </div>
            <button id="submit" onclick="submitGame()"></button> -->
        </main>
	</body>
</html>
