<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bizibuz Game</title>
		<meta name="description" content="Bizibuz Game" />
		<meta charset="UTF-8" />
		<meta name="version" content="1.0.0" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="./components/bizibuz-game/bizibuz-game.css" />
		<script src="./components/import-element/import-element.js"></script>
		<script src="./components/bizibuz-game/levels.js"></script>
		<script src="./components/bizibuz-game/bizibuz-game.js"></script>
	</head>

	<body>
		<template data-is="bizibuz-game">
			<header>
				<p>Use the hand you write with to move the paddles.</p>
				<p>Start by putting your thumb on “D” and first finger on “E” then jump to the right and put the same thumb on “J” and first finger on “I”.</p>
				<p>Continue to jump across the keyboard with your hand to move the paddles up and down and stop the ball from bouncing out of the court.</p>
				<p>Press any key to continue.</p>
			</header>
			<main>
				<img src="./assets/basketball.png" />
				<div class="paddle-1"></div>
				<div class="paddle-2"></div>
			</main>
			<footer class="off">
				<p>You've completed the game, congratulations!</p>
			</footer>
		</template>
		<bizibuz-game></bizibuz-game>
	</body>
</html>
