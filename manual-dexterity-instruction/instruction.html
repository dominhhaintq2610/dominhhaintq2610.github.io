<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bizibuz Game</title>
		<meta name="description" content="Bizibuz Game" />
		<meta charset="UTF-8" />
		<meta name="version" content="1.0.0" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	</head>

	<body>
    <main>
      <iframe id="game-frame" src="./index.html" width="100%" height="200px"></iframe>
      <section id="keyboard-area" style="width: 100%; position: relative;">
        <img id="keyboard" src="./assets/keyboard01.png" style="width: 100%;"/>
        <img id="mouse" src="./assets/right-hand.png" 
        style="width: 150px; position: absolute; top: 170px; left: 400px; transition: 0.5s ease-in;"/>
      </section>
    </main>
	</body>
</html>

<script>
  const BTN_E = {x: 240, y: 120}, BTN_D = {x: 260, y: 170}, BTN_I = {x: 520, y: 120}, BTN_J = {x: 480, y: 170};
  let keyboard = document.getElementById('keyboard');
  let mouse = document.getElementById('mouse');
  let mousePositions = [
    {press: 'D'},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {press: 'E'},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {press: 'J'},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {press: 'D'},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {press: 'I'},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {press: 'D'},
    {stop: true},
    {stop: true},
    {stop: true},
    {stop: true},
    {press: 'J'},
  ];
  let mousePosition = 0;
  setTimeout(() => {
    let interval = setInterval(() => {
      if (mousePositions[mousePosition].stop == undefined || !mousePositions[mousePosition].stop) {
        switch (mousePositions[mousePosition].press) {
          case 'D':
            mouse.style.left = `${BTN_D.x}px`;
            mouse.style.top = `${BTN_D.y}px`;
            keyboard.src = `./assets/keyboardD.png`;
            break;
          case 'E':
            mouse.style.left = `${BTN_E.x}px`;
            mouse.style.top = `${BTN_E.y}px`;
            keyboard.src = `./assets/keyboardE.png`;
            break;
          case 'I':
            mouse.style.left = `${BTN_I.x}px`;
            mouse.style.top = `${BTN_I.y}px`;
            keyboard.src = `./assets/keyboardI.png`;
            break;
          case 'J':
            mouse.style.left = `${BTN_J.x}px`;
            mouse.style.top = `${BTN_J.y}px`;
            keyboard.src = `./assets/keyboardJ.png`;
            break;
        }
      }
      mousePosition++;

      if (mousePosition >= mousePositions.length) {
        clearInterval(interval);
      }
    }, 300);
  }, 1000);
</script>
